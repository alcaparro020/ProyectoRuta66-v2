<section class="vh-200 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Modificar cohe</h2>
                            <p class="text-white-50 mb-5">Por favor introduzca los datos del coche</p>

                            <div class="form-outline form-white mb-4">
                                <p class="error" *ngIf="!matriculaValidate">La matricula debe ser 4 numeros y 3 letras
                                    mayusculas, ej. 1234 AAA</p>
                                <input [ngClass]="matriculaValidate ? 'bien' : 'error'" [(ngModel)]="Matricula"
                                    type="text" id="Matricula" class="form-control form-control-lg" />
                                <label class="form-label" for="Matricula">Matr√≠cula</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <p class="error" *ngIf="!marcaValidate">Este campo no puede estar vacio</p>
                                <input [ngClass]="marcaValidate ? 'bien' : 'error'" [(ngModel)]="Marca" type="text"
                                    id="Marca" class="form-control form-control-lg" />
                                <label class="form-label" for="Marca">Marca</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <p class="error" *ngIf="!modeloValidate">Este campo no puede estar vacio</p>
                                <input [ngClass]="modeloValidate ? 'bien' : 'error'" [(ngModel)]="Modelo" type="text"
                                    id="Modelo" class="form-control form-control-lg" />
                                <label class="form-label" for="Modelo">Modelo</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <p class="error" *ngIf="!colorValidate">Este campo no puede estar vacio</p>
                                <input [ngClass]="colorValidate ? 'bien' : 'error'" [(ngModel)]="Color" type="text"
                                    id="Color" class="form-control form-control-lg" />
                                <label class="form-label" for="Color">Color</label>
                            </div>

                            <div class="form-check">
                                <label class="form-check-label">
                                    <input [(ngModel)]="Modificado" type="checkbox" class="form-check-input"
                                        name="Modificado" id="Modificado" value="checkedValue">
                                    Modificado
                                </label>
                            </div>

                            <br>

                            <div class="form-check">
                                <label class="form-check-label">
                                    <input [(ngModel)]="Homologado" type="checkbox" class="form-check-input"
                                        name="Modificado" id="Modificado" value="checkedValue">
                                    Homologado
                                </label>
                            </div>

                            <br>

                            <!--<div class="form-outline form-white mb-4">
                                <input [(ngModel)]="Modificado" type="checkbox" id="Modificado"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="Modificado">Modificado</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input [(ngModel)]="Homologado" type="checkbox" id="Homologado"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="Homologado">Homologado</label>
                            </div>-->

                            <button class="btn btn-outline-light btn-lg px-5" (click)="ModificarCoche()">Nuevo
                                Coche</button>

                            <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                <a href="#!" class="text-white"><i class="bi bi-facebook fa-lg"></i></a>
                                <a href="#!" class="text-white"><i class="bi bi-twitter fa-lg mx-4 px-2"></i></a>
                                <a href="#!" class="text-white"><i class="bi bi-google fa-lg"></i></a>
                            </div>
                        </div>
                        <div>
                            <p class="mb-0">Powered by Alvaro
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
