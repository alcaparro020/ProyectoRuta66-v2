<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Inicio de sesion</h2>
                            <p class="text-white-50 mb-5">Por favor introduzca su email y contraseña</p>

                            <form class="custom-porm" method="post">
                                <div class="form-outline form-white mb-4">
                                    <p class="error" *ngIf="!emailValid">Email no valido o incorrecto</p>
                                    <input [ngClass]="emailValid ? 'bien' : 'error'" type="email" id="email"
                                        class="form-control form-control-lg" required="required" [(ngModel)]="email"
                                        name="email" />
                                    <label class="form-label" for="email">Email</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="password" class="form-control form-control-lg"
                                        required="required" [(ngModel)]="password" name="email" />
                                    <label class="form-label" for="password">Contraseña</label>
                                </div>

                                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">¿Contraseña
                                        olvidada?</a></p>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit"
                                    (click)="loginUserPhp()">Iniciar Sesion</button>
                            </form>
                            <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                <a href="#!" class="text-white"><i class="bi bi-facebook fa-lg"></i></a>
                                <a href="#!" class="text-white"><i class="bi bi-twitter fa-lg mx-4 px-2"></i></a>
                                <a href="#!" class="text-white"><i class="bi bi-google fa-lg"></i></a>
                            </div>

                        </div>

                        <div>
                            <p class="mb-0">¿No tienes cuenta? <a href="/register" class="text-white-50 fw-bold">Crea
                                    una</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
