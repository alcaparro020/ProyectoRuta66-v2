<section class="vh-200 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Registro</h2>
                            <p class="text-white-50 mb-5">¿Quieres registrarte como participante de la expocición del
                                evento?</p>

                            <div class="form-outline form-white mb-4">
                                <label class="form-label" for="Matricula">Selecciona coche para exponer:</label>
                                <select class="form-control" id="Matricula" name="Matricula" [(ngModel)]="matriculaSeleccionada">
                                    <option value="algo" selected>Seleccione un Coche</option>
                                    <option *ngFor="let coche of cochesUser" value="{{coche.Matricula}}">
                                        {{coche.Matricula}}</option>
                                </select>
                            </div>

                            <button class="btn btn-outline-light btn-lg px-5"
                                (click)="registrarParticipante()">Si</button>

                            <br>
                            <br>

                            <p class="text-white-50 mb-5">No, solo quiero ir a ver</p>

                            <button class="btn btn-outline-light btn-lg px-5"
                                (click)="registrarSinParticipar()">No</button>

                            <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                <a href="#!" class="text-white"><i class="bi bi-facebook fa-lg"></i></a>
                                <a href="#!" class="text-white"><i class="bi bi-twitter fa-lg mx-4 px-2"></i></a>
                                <a href="#!" class="text-white"><i class="bi bi-google fa-lg"></i></a>
                            </div>
                        </div>
                        <div>
                            <p class="mb-0">Powered by Alvaro
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
