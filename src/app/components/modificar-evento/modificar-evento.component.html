<section class="vh-200 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">
                            

                            <h2 class="fw-bold mb-2 text-uppercase">Modificar Evento</h2>
                            <p class="text-white-50 mb-5">Por favor introduzca los nuevos datos del evento</p>

                            <div class="form-outline form-white mb-4">
                                <input [(ngModel)]="Ubicacion" type="text" id="Ubicacion"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="Ubicacion">Ubicacion</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input [(ngModel)]="Fecha" type="date" id="Fecha"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="Fecha">Fecha</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input [(ngModel)]="Hora" type="text" id="Hora"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="Hora">Hora</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <textarea [(ngModel)]="Descripcion" class="form-control form-control-lg"
                                    name="Descripcion" id="Descripcion" rows="3"></textarea>
                                <label class="form-label" for="Descripcion">Descripcion</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input [(ngModel)]="Num_Plazas" type="number" id="Num_Plazas"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="Num_Plazas">Numero de Plazas</label>
                            </div>

                            <div class="form-group">
                                <input (change)="onFileSelected($event)" [(ngModel)]="Img_Evento" type="file" class="form-control form-control-lg"
                                    name="Img_Evento" id="Img_Evento" placeholder="Imagenes del evento"
                                    aria-describedby="Img_Evento">
                                <label for="Img_Evento">Imagenes del evento</label>
                            </div>

                            <br>

                            <div class="form-check">
                                <label class="form-check-label">
                                    <input [(ngModel)]="Permite_Modificados" type="checkbox" class="form-check-input"
                                        name="Permite_Modificados" id="Permite_Modificados" value="checkedValue">
                                    Permite Modificados
                                </label>
                            </div>

                            <br>

                            <div class="form-check">
                                <label class="form-check-label">
                                    <input [(ngModel)]="Permite_Sin_Homologar" type="checkbox" class="form-check-input"
                                        name="Permite_Sin_Homologar" id="Permite_Sin_Homologar" value="checkedValue">
                                    Permite sin Homologar
                                </label>
                            </div>

                            <br>

                            <button type="submit" class="btn btn-outline-light btn-lg px-5" (click)="modificarEvento()">Modificar Evento</button>

                            <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                <a href="#!" class="text-white"><i class="bi bi-facebook fa-lg"></i></a>
                                <a href="#!" class="text-white"><i class="bi bi-twitter fa-lg mx-4 px-2"></i></a>
                                <a href="#!" class="text-white"><i class="bi bi-google fa-lg"></i></a>
                            </div>
                        </div>
                        <div>
                            <p class="mb-0">Powered by Alvaro
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
