<div class="contenedor">
    <div *ngFor="let i of [1,1,1,1]" class="evento">
        <div id="caruselImagenes" class="carousel slide carrusel" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#caruselImagenes" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#caruselImagenes" data-bs-slide-to="1"></li>
                <li data-bs-target="#caruselImagenes" data-bs-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img src="../../../assets/img/wallhaven-426rxg_1920x1080.png" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img src="../../../assets/img/wallhaven-dpqy73_1920x1080.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img src="../../../assets/img/wallhaven-md3331_1920x1080.png" alt="Third slide">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#caruselImagenes" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#caruselImagenes" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="informacionEvento">
            <h3>Ubicacion</h3>
            <h3>Fecha y hora</h3>
            <h3>Mas informacion</h3>
        </div>
        <div class="BotonesEvento">
            <button type="button" class="btn btn-danger">Ver mas</button>
            <button type="button" class="btn btn-danger">Registrarse</button>
        </div>
    </div>
</div>
